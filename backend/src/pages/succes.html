<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pago Exitoso</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f9ff;
      color: #1e3a8a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.25rem;
      margin: 0.5rem 0;
    }
    .session {
      margin-top: 1rem;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Â¡Pago exitoso!</h1>
  <p>Gracias por tu compra.</p>
  <p class="session">Session ID: <span id="sessionId">Cargando...</span></p>

  <script>
    // Extrae session_id de query string y la muestra
    const params = new URLSearchParams(window.location.search);
    const sessionId = params.get('session_id');
    document.getElementById('sessionId').textContent = sessionId || 'No disponible';
  </script>
</body>
</html>
